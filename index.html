<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="telephone=no" name="format-detection"/>
  <title>jti-app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Armenian:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<header>
  <div class="container">
    <a href="#"><img src="img/logo.svg" alt="logo" class="img-logo"></a>
  </div>
</header>
<main class="regular-main">
  <div class="container">
    <div class="regular-content">
      <img src="img/18.svg" alt="age" class="mb-32">
      <p class="regular-text up-mode mb-32">ԽՆԴՐՈՒՄ  ԵՆՔ ՀԱՍՏԱՏԵԼ, <br> ՈՐ ԴՈՒՔ ՀԱՆԴԻՍԱՆՈՒՄ ԵՔ 18 <br> ՏԱՐԵԿԱՆԻՑ ԲԱՐՁՐ ԾԽՈՂ ԱՆՁ</p>
      <form>
        <div class="radio-holder">
          <label class="form-control">
            <input type="radio" name="radio" checked />
            Հաստատում եմ
          </label>
          
          <label class="form-control">
            <input type="radio" name="radio" />
            Չեմ հաստատում
          </label>
        </div>
      </form>
      <button class="btn mb-68">ԱՌԱՋ</button>
      <a href="#" class="link">Ապաբաժանորդագրվել</a>
    </div>
  </div>

</main>
<footer class="footer">
  <img src="img/footer.jpg" alt="footer-image">
</footer>



<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
